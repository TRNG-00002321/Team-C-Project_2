services:
  jenkins:
    build: .
    container_name: jenkins-p2
    ports:
      - "8080:8080"      # Web UI
      - "50000:50000"    # Agent communication
    user: root  # Required for Docker socket access
    restart: unless-stopped
    volumes:
      - jenkins_home:/var/jenkins_home
      # Mount Docker socket for Docker-in-Docker builds
      - /var/run/docker.sock:/var/run/docker.sock
      - allure_results_employee:/var/jenkins_home/allure-results/employee
      - allure_results_manager:/var/jenkins_home/allure-results/manager
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true
    networks:
      - jenkins-net

  allure:
    image: frankescobar/allure-docker-service
    container_name: allure-service
    ports:
      - "5050:5050"
    user: root
    volumes:
      - allure_results_employee:/app/projects/employee/results
      - allure_results_manager:/app/projects/manager/results
    environment:
      - CHECK_RESULTS_EVERY_SECONDS=10
      - KEEP_HISTORY=1
    networks:
      - jenkins-net

networks:
  jenkins-net:
    driver: bridge

volumes:
  jenkins_home:
    name: jenkins_home_p2
  allure_results_employee:
    name: allure_results_employee
  allure_results_manager:
    name: allure_results_manager
